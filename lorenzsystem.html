  <script>
    // Define the KaTeX rendering options globally
    const katexOptions = {
      delimiters: [
        {left: '\\[', right: '\\]', display: true}, // Block math
        {left: '\\(', right: '\\)', display: false} // Inline math
      ],
      throwOnError: false, // Don't stop rendering on error
      trust: true // Allow potentially unsafe commands if needed (use cautiously)
    };

    // Helper function to render math within a specific element (used for dynamic content)
    function renderKatexInElement(element) {
      if (element && typeof window.renderMathInElement === 'function') {
        try {
          window.renderMathInElement(element, katexOptions);
        } catch (error) {
          console.error("KaTeX rendering failed for element:", element, error);
        }
      } else if (!element) {
        console.warn("renderKatexInElement called with null element");
      } else if (typeof window.renderMathInElement !== 'function') {
        console.error("KaTeX auto-render script did not load 'renderMathInElement' function.");
      }
    }

    // Format number to show only significant digits (remove trailing zeros and unnecessary decimal point)
    function formatSignificant(number) {
      if (!Number.isFinite(number)) return String(number);
      let str = number.toFixed(10);
      str = str.replace(/\.?0+$/, '');
      return str;
    }

    // Parse input for decimals, fractions, and scientific notation
    function parseInput(input) {
      if (!input || typeof input !== 'string') return NaN;
      input = input.trim();
      if (input.includes('/')) {
        const [numerator, denominator] = input.split('/').map(s => s.trim());
        const num = parseFloat(numerator);
        const denom = parseFloat(denominator);
        if (!isNaN(num) && !isNaN(denom) && denom !== 0) {
          return parseFloat((num / denom).toFixed(10));
        }
      }
      const parsed = parseFloat(input);
      if (!isNaN(parsed)) {
        return parseFloat(parsed.toFixed(10));
      }
      return NaN;
    }
  </script>

  <div class="equations">
    \[
    \begin{cases}
      \dot{x} = \sigma(y - x) \\
      \dot{y} = x(\rho - z) - y \\

  <script>
    // Define parameters with KaTeX labels
    const params = [
      {id: 'sigma', label: '\\sigma', min: 1, max: 20, step: 0.01, value: 10},
      {id: 'rho', label: '\\rho', min: 0, max: 50, step: 0.000001, value: 28},
      {id: 'beta', label: '\\beta', min: 0.1, max: 5, step: 0.0000000001, value: 2.66666667},
      {id: 'x0', label: 'x₀', min: -20, max: 20, step: 0.0000000001, value: 1},
      {id: 'y0', label: 'y₀', min: -20, max: 20, step: 0.0000000001, value: 1},
      {id: 'z0', label: 'z₀', min: -20, max: 50, step: 0.0000000001, value: 20}
    ];

    // --- Lorenz Simulation Functions ---
    function lorenz(x, y, z, sigma, rho, beta) {
      return [
        sigma * (y - x),
        x * (rho - z) - y,
        x * y - beta * z
      ];
    }

    function solveLorenz(sigma, rho, beta, x0, y0, z0) {
      const dt = 0.005; // Reduced time step for higher accuracy
      const maxSteps = 30000; // Increased steps to maintain simulation duration
      const x_arr = new Array(maxSteps);
      const y_arr = new Array(maxSteps);
      const z_arr = new Array(maxSteps);
      const t_arr = new Array(maxSteps);
      let x = x0, y = y0, z = z0;
      for (let i = 0; i < maxSteps; ++i) {
        const [k1x, k1y, k1z] = lorenz(x, y, z, sigma, rho, beta);
        const [k2x, k2y, k2z] = lorenz(x + k1x * dt / 2, y + k1y * dt / 2, z + k1z * dt / 2, sigma, rho, beta);
        const [k3x, k3y, k3z] = lorenz(x + k2x * dt / 2, y + k2y * dt / 2, z + k2z * dt / 2, sigma, rho, beta);
        const [k4x, k4y, k4z] = lorenz(x + k3x * dt, y + k3y * dt, z + k3z * dt, sigma, rho, beta);
        x += (k1x + 2 * k2x + 2 * k3x + k4x) * dt / 6;
        y += (k1y + 2 * k2y + 2 * k3y + k4y) * dt / 6;
        z += (k1z + 2 * k2z + 2 * k3z + k4z) * dt / 6;
        x_arr[i] = x;
        y_arr[i] = y;
        z_arr[i] = z;
        t_arr[i] = i / maxSteps;
      }
      return {x: x_arr, y: y_arr, z: z_arr, t: t_arr};
    }

    // --- Utility Functions ---
    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    // --- Plotting Function ---
    const updatePlot = debounce(function (rhoOverride = null) {
      const values = params.reduce((acc, param) => {
        const element = document.getElementById(param.id);
        if (element) {
          acc[param.id] = parseFloat(element.value);
        } else {
          console.warn(`Element not found for param ID: ${param.id} during plot update.`);
          acc[param.id] = param.value; // Use default value
        }
        return acc;
      }, {});
      
      if (rhoOverride !== null) {
        values.rho = rhoOverride;
        const rhoSlider = document.getElementById('rho');
        const rhoInput = document.getElementById('rhoValue');
        if (rhoSlider && rhoInput) {
          rhoSlider.value = rhoOverride;
          rhoInput.value = formatSignificant(rhoOverride);
        }
      }

      if (values.sigma === undefined || values.rho === undefined || values.beta === undefined ||
          values.x0 === undefined || values.y0 === undefined || values.z0 === undefined) {
        console.error("One or more parameter values are missing for Lorenz calculation.");
        return;
      }

      const trajectory = solveLorenz(
        values.sigma, values.rho, values.beta,
        values.x0, values.y0, values.z0
      );

      Plotly.react('plot', [{
        x: trajectory.x,
        y: trajectory.y,
        z: trajectory.z,
        type: 'scatter3d',
        mode: 'lines',
        line: {
          color: trajectory.t,
          colorscale: 'Jet',
          width: 2, // Increased line width for sharper appearance
          opacity: 1,
          showscale: true,
          cmin: 0,
          cmax: 1,
          colorbar: {
            title: 'Time Progression',
            thickness: 15,
            tickvals: [0, 0.5, 1],
            ticktext: ['Start', 'Mid', 'End']
          }
        }
      }], {
        title: `Lorenz Attractor (ρ = ${formatSignificant(values.rho)})`,
        scene: {
          xaxis: {title: 'X Axis', gridcolor: '#a0a0a0', linecolor: '#000000'},
          yaxis: {title: 'Y Axis', gridcolor: '#a0a0a0', linecolor: '#000000'},
          zaxis: {title: 'Z Axis', gridcolor: '#a0a0a0', linecolor: '#000000'},
          camera: { eye: {x: 2.18, y: 0, z: 0} },
          bgcolor: '#ffffff'
        },
        margin: {t: 40, b: 20, l: 0, r: 0},
        paper_bgcolor: '#ffffff',
        font: {color: '#000000'},
        hovermode: false, // Disable hover for performance
        uirevision: 'true', // Preserve UI state
        renderer: 'webgl', // Ensure WebGL for performance
        antialias: false // Disable antialiasing for crisper lines
      });
    }, 100); // Debounce time

    // --- UI Creation Function ---
    function createSliders() {
      const container = document.querySelector('.controls');
      if (!container) {
        console.error("Slider container '.controls' not found.");
        return;
      }
      container.innerHTML = `
        <div class="instruction">Enter values manually or use sliders:</div>
        ${params.map(param => `
          <div class="slider-container">
            <div class="slider-label">
              <span>\\(${param.label}\\)</span>
              <input type="text" id="${param.id}Value" class="slider-value" value="${formatSignificant(param.value)}">
            </div>
            <input type="range" id="${param.id}" min="${param.min}" max="${param.max}" step="${param.step}" value="${param.value}">
          </div>
        `).join('')}
        <div class="animation-controls">
          <div class="input-row">
            <div class="slider-label">
              <span>FPS</span>
              <input type="number" id="fps" class="slider-value" value="3" min="1" max="60" step="1">
            </div>
            <div class="slider-label">
              <span>\\(\\rho_{start}\\)</span>
              <input type="number" id="rhoStart" class="slider-value" value="18" min="0" max="50" step="0.1">
            </div>
            <div class="slider-label">
              <span>\\(\\rho_{end}\\)</span>
              <input type="number" id="rhoEnd" class="slider-value" value="23" min="0" max="50" step="0.1">
            </div>
          </div>
          <div class="button-row">
            <button id="animateBtn">Animate Rho</button>
            <button class="transient-chaos-btn">Transient Chaos</button>
          </div>
        </div>
      `;
      renderKatexInElement(container); // Render KaTeX for slider labels
    }

    // --- Initialization on DOM Ready ---
    document.addEventListener('DOMContentLoaded', () => {
      try {
        if (typeof window.renderMathInElement === 'function') {
          window.renderMathInElement(document.body, katexOptions); // Render static KaTeX
          const equationsDiv = document.querySelector('.equations');
          if (equationsDiv) {
            equationsDiv.classList.add('rendered');
          }
        } else {
          console.error("KaTeX auto-render function 'renderMathInElement' not found.");
        }
      } catch (error) {
        console.error("Initial KaTeX rendering failed:", error);
      }

      createSliders(); // Create sliders (calls KaTeX render internally)

      // Setup event listeners
      params.forEach(param => {
        const slider = document.getElementById(param.id);
        const input = document.getElementById(`${param.id}Value`);
        if (slider && input) {
          slider.addEventListener('input', function () {
            const value = parseFloat(this.value);
            input.value = Number.isFinite(value) ? formatSignificant(value) : formatSignificant(param.value);
            updatePlot();
          });
          input.addEventListener('change', function () {
            let newValue = parseInput(this.value);
            const minVal = parseFloat(param.min);
            const maxVal = parseFloat(param.max);
            const stepVal = parseFloat(param.step);
            // Use default value if parsing fails
            if (isNaN(newValue)) {
              newValue = param.value;
            }
            // Clamp to min/max
            newValue = Math.max(minVal, Math.min(maxVal, newValue));
            // Snap to step
            if (stepVal > 0) {
              let numSteps = Math.round((newValue - minVal) / stepVal);
              newValue = minVal + numSteps * stepVal;
              newValue = parseFloat(newValue.toFixed(10));
            }
            // Ensure final clamp
            newValue = Math.max(minVal, Math.min(maxVal, newValue));
            // Update slider and input
            slider.value = newValue;
            input.value = formatSignificant(newValue);
            updatePlot();
          });
        } else {
          console.warn(`Could not find slider or input for parameter: ${param.id}`);
        }
      });

      // Animation setup
      const animateBtn = document.getElementById('animateBtn');
      const fpsInput = document.getElementById('fps');
      const rhoStartInput = document.getElementById('rhoStart');
      const rhoEndInput = document.getElementById('rhoEnd');
      let animationId = null;

      animateBtn.addEventListener('click', () => {
        if (animationId) {
          clearTimeout(animationId);
          animationId = null;
          animateBtn.textContent = 'Animate Rho';
          return;
        }
        animateBtn.textContent = 'Stop Animation';
        const fps = parseInt(fpsInput.value) || 10;
        const delay = 1000 / fps;
        const rhoSlider = document.getElementById('rho');
        const rhoInput = document.getElementById('rhoValue');
        const sigma = parseFloat(document.getElementById('sigma').value);
        const beta = parseFloat(document.getElementById('beta').value);
        const x0 = parseFloat(document.getElementById('x0').value);
        const y0 = parseFloat(document.getElementById('y0').value);
        const z0 = parseFloat(document.getElementById('z0').value);
        let rhoStart = parseFloat(rhoStartInput.value) || 1.0;
        let rhoEnd = parseFloat(rhoEndInput.value) || 38.0;

        // Ensure rhoStart <= rhoEnd
        if (rhoStart > rhoEnd) {
          [rhoStart, rhoEnd] = [rhoEnd, rhoStart];
          rhoStartInput.value = formatSignificant(rhoStart);
          rhoEndInput.value = formatSignificant(rhoEnd);
        }

        let currentRho = rhoStart;
        const rhoStep = 0.1; // Fixed step size for animation

        const animate = () => {
          if (currentRho > rhoEnd + 0.0001) {
            clearTimeout(animationId);
            animationId = null;
            animateBtn.textContent = 'Animate Rho';
            return;
          }
          // Update rho slider and input
          rhoSlider.value = currentRho;
          rhoInput.value = formatSignificant(currentRho);
          // Compute and plot
          const trajectory = solveLorenz(sigma, currentRho, beta, x0, y0, z0);
          Plotly.react('plot', [{
            x: trajectory.x,
            y: trajectory.y,
            z: trajectory.z,
            type: 'scatter3d',
            mode: 'lines',
            line: {
              color: trajectory.t,
              colorscale: 'Jet',
              width: 4, // Increased line width for sharper appearance
              opacity: 1,
              showscale: true,
              cmin: 0,
              cmax: 1,
              colorbar: {
                title: 'Time Progression',
                thickness: 15,
                tickvals: [0, 0.5, 1],
                ticktext: ['Start', 'Mid', 'End']
              }
            }
          }], {
            title: `Lorenz Attractor (ρ = ${formatSignificant(currentRho)})`,
            scene: {
              xaxis: {title: 'X Axis', gridcolor: '#a0a0a0', linecolor: '#000000'},
              yaxis: {title: 'Y Axis', gridcolor: '#a0a0a0', linecolor: '#000000'},
              zaxis: {title: 'Z Axis', gridcolor: '#a0a0a0', linecolor: '#000000'},
              camera: { eye: {x: 2.18, y: 0, z: 0} },
              bgcolor: '#ffffff'
            },
            margin: {t: 40, b: 20, l: 0, r: 0},
            paper_bgcolor: '#ffffff',
            font: {color: '#000000'},
            hovermode: false, // Disable hover for performance
            uirevision: 'true', // Preserve UI state
            renderer: 'webgl', // Ensure WebGL for performance
            antialias: false // Disable antialiasing for crisper lines
          });
          currentRho += rhoStep;
          currentRho = Math.round(currentRho * 10) / 10;
          animationId = setTimeout(animate, delay);
        };
        animate();
      });

      // Event listeners for rho start and end inputs
      [rhoStartInput, rhoEndInput].forEach(input => {
        input.addEventListener('change', function () {
          let newValue = parseFloat(this.value);
          const minVal = 0;
          const maxVal = 50;
          const stepVal = 0.1;
          // Use default value if parsing fails
          if (isNaN(newValue)) {
            newValue = this.id === 'rhoStart' ? 1.0 : 38.0;
          }
          // Clamp to min/max
          newValue = Math.max(minVal, Math.min(maxVal, newValue));
          // Snap to step
          if (stepVal > 0) {
            let numSteps = Math.round((newValue - minVal) / stepVal);
            newValue = minVal + numSteps * stepVal;
            newValue = parseFloat(newValue.toFixed(10));
          }
          // Update input
          this.value = formatSignificant(newValue);
        });
      });

      // Transient chaos button event listener
      const transientChaosBtn = document.querySelector('.transient-chaos-btn');
      transientChaosBtn.addEventListener('click', () => {
        // Stop any ongoing animation
        if (animationId) {
          clearTimeout(animationId);
          animationId = null;
          animateBtn.textContent = 'Animate Rho';
        }
        // Update plot with rho = 22.0
        updatePlot(22.0);
      });

      updatePlot(); // Initial plot render
